name: Deploy to GitHub Pages

on:
  push:
    branches: [ add-github-actions ]
  workflow_dispatch:

jobs:
  Build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      # I think we can remove using devmasx/merge-branch, by doing: `$cd $GITHUB_WORKSPACE`, merge and push with github.token
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '2.7'
      - name: Setup git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          cd $GITHUB_WORKSPACE
      - name: Checkout
        run: |
          git fetch
          git checkout add-github-actions
          git pull
          git checkout gh-pages
          git pull
          git merge --allow-unrelated-histories add-github-actions
          # I don't think it's unrelated histories but git complains :(
      - name: Build
        id: build_step
        run: |
          python -m pip install --upgrade pip
          pip install markdown
          python makeAllEditions.py
      - name: Commit
        run: |
          git add .
          git commit -m 'Generated static html files'
          git push
      - name: Teardown when the workflow failed
        if: failure() && steps.build_step.outcome == 'failure'
        run: |
          git stash -u

# for using Python in workflow, see following links: 
# - https://docs.github.com/actions/automating-builds-and-tests/building-and-testing-python#using-the-python-starter-workflow
# - https://github.com/actions/setup-python